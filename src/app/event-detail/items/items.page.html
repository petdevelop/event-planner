<ion-content *ngIf="items$ | async as items">
  <ion-item *ngIf="!items">
    <ion-label>No items on this event yet!</ion-label>
  </ion-item>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items" button>
      <ion-item>
        <ion-label>
          <ion-text color="primary">
            <h2> {{ item.name }}</h2>
          </ion-text>
          <p>{{ item.description }} </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/create-item">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
